<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق - كشف الأخبار الكاذبة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* الأساسيات */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* الوضع المظلم */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
        }

        body.dark-mode h1,
        body.dark-mode p {
            color: #ffffff;
        }

        body.dark-mode input[type="text"],
        body.dark-mode button {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        body.dark-mode button:hover {
            background-color: #444;
        }

        .footer {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 0 0 10px 10px;
        }

        .footer small {
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        /* دعم الهواتف */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            input[type="text"] {
                width: 90%;
                font-size: 14px;
                padding: 8px;
            }

            button {
                width: 90%;
                font-size: 14px;
                padding: 10px;
            }
        }

        /* تصميم العناصر الإخبارية */
        .news-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .news-item h3 {
            margin: 0;
            color: #333;
        }

        .news-item p {
            margin: 5px 0;
        }

        .true-news {
            border-left: 5px solid green;
            background-color: #eaffea;
        }

        .false-news {
            border-left: 5px solid red;
            background-color: #ffeaea;
        }

        .neutral-news {
            border-left: 5px solid orange;
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحقق من الأخبار</h1>
        <p>أدخل نص الخبر للتحقق من صحته:</p>
        <input type="text" id="newsInput" placeholder="أدخل نص الخبر...">
        <button onclick="checkNews()">تحقق</button>
        <div id="result"></div>

        <!-- زر الوضع المظلم -->
        <button onclick="toggleDarkMode()">تبديل الوضع المظلم</button>
    </div>

    <div class="footer">
        <p>🚀 تم إنشاء هذا الموقع بواسطة <strong>Adem Essid</strong></p>
        <small>© 2025 جميع الحقوق محفوظة.</small>
    </div>

    <script>
        // تبديل الوضع المظلم
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function checkNews() {
            var input = document.getElementById("newsInput").value;
            var result = document.getElementById("result");
            
            if (input.trim() === "") {
                result.innerHTML = "<p style='color:red;'>يرجى إدخال نص الخبر</p>";
                return;
            }

            var apiKey = "AIzaSyCmw3FAcbVWZIuyG-sNfU_wT-RemJ9ucpI"; // ضع مفتاح API الصحيح هنا
            var apiUrl = `https://factchecktools.googleapis.com/v1alpha1/claims:search?query=${encodeURIComponent(input)}&key=${apiKey}`;

            try {
                let response = await fetch(apiUrl);
                let data = await response.json();

                result.innerHTML = ""; // مسح النتائج السابقة

                if (data.claims && data.claims.length > 0) {
                    result.innerHTML = `<h2>تم العثور على ${data.claims.length} نتيجة:</h2>`;

                    data.claims.forEach(claim => {
                        let text = claim.text || "لم يتم توفير نص الخبر.";
                        let reviews = claim.claimReview || [];

                        if (reviews.length > 0) {
                            reviews.forEach(review => {
                                let rating = review.textualRating || "غير محدد";
                                let reviewer = review.publisher?.name || "مصدر غير معروف";
                                let reviewUrl = review.url || "#";
                                
                                let newsClass = "neutral-news"; // افتراضي
                                if (rating.includes("False") || rating.includes("كاذب")) {
                                    newsClass = "false-news";
                                } else if (rating.includes("True") || rating.includes("صحيح")) {
                                    newsClass = "true-news";
                                }

                                result.innerHTML += `
                                    <div class="news-item ${newsClass}">
                                        <h3>🔹 ${text}</h3>
                                        <p><strong>📌 التقييم:</strong> ${rating}</p>
                                        <p><strong>📰 المصدر:</strong> <a href="${reviewUrl}" target="_blank">${reviewer}</a></p>
                                    </div>
                                `;
                            });
                        } else {
                            result.innerHTML += `
                                <div class="news-item neutral-news">
                                    <h3>🔹 ${text}</h3>
                                    <p><strong>⚠️ لا يوجد تقييم متاح لهذا الخبر</strong></p>
                                </div>
                            `;
                        }
                    });
                } else {
                    result.innerHTML = "<p style='color:orange;'>⚠️ لم يتم العثور على مراجعات لهذا الخبر</p>";
                }
            } catch (error) {
                result.innerHTML = "<p style='color:red;'>❌ حدث خطأ أثناء جلب البيانات</p>";
                console.error("Error fetching FactCheck API:", error);
            }
        }
    </script>
</body>
</html>
